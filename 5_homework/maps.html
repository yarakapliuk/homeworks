<!DOCTYPE html>
<html>
<head>
	<title>homework geolocation</title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<style>
        .wrapper {
        	width: 600px;
        	margin: 0 auto;
        	text-align: center;
        }
        .inputs-container,
        .text-container {
        	margin: 20px;
        }
        #map {
        	height: 600px;
        	width: 600px;
        	border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        input {
        	width: 250px;
        }
        button {
        	cursor: pointer;
        }
	</style>
</head>
<body>

    <div class="wrapper">
    	<div id="map"></div>
		
		<div class="inputs-container">
        	<input id="y-coord" type="number" placeholder="y-координата точки B" value="50">
        	<input id="x-coord" type="number" placeholder="x-координата точки B" value="30">
    	</div>
        
        <button id="find-b">
            Поставить маркер точки В
        </button>
        <br><br>
		<button id="find-center">
			Вычислить пол-расстояния с точкой B
		</button>

        <div class="inputs-container">
            <input id="y-coord-c" type="number" placeholder="y-координата точки C" value="50.3224508">
            <input id="x-coord-c" type="number" placeholder="x-координата точки C" value="30.91445268">
        </div>

        <button id="check-c">
            Поставить точку С и определить положение относительно А и В *
        </button>
        <div class="text-container">
            <i>
                * Если С попадает в прямоугольник между А и B: true <br>
                Если нет: false <br><br>
                Если B слева от А - тогда прямоугольник “обходит” всю Землю
            </i>
        </div>
    </div>

    <script src="maps.js"></script>
</body>
</html>
